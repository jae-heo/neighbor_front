<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-container h1 {
      margin-bottom: 20px;
    }
    .form-container p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #555;
    }
    .form-container label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    .form-container input {
      width: calc(100% - 20px);
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .form-container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Simple Form</h1>
    <p>Please fill out the form below.</p>
    <form id="simple-form">
      <input type="text" id="description" name="description" placeholder="Description" required><br>
      <input type="text" id="name" name="name" placeholder="Name" required><br>
      <input type="email" id="email" name="email" placeholder="Email" required><br>
      <input type="text" id="field1" name="field1" placeholder="Field 1" required><br>
      <input type="text" id="field2" name="field2" placeholder="Field 2" required><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('simple-form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const description = document.getElementById('description').value;
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const field1 = document.getElementById('field1').value;
      const field2 = document.getElementById('field2').value;
      
      const response = await fetch('/.netlify/functions/submit-form', {
        method: 'POST',
        body: JSON.stringify({ description, name, email, field1, field2 }),
        headers: {
          'Content-Type': 'application/json'
        }
      });
      
      if (response.ok) {
        alert('Form submitted successfully!');
      } else {
        alert('Failed to submit form');
      }
    });
  </script>
</body>
</html>
